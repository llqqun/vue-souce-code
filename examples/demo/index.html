<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <template>
            <div>
                {{ text }}
            </div>
          <button @click="handleAlert">弹窗</button>
          <input type="text" @input="text= $event.target.value">

      <button class="btn-mount">手动挂载vue进入mount</button>
    </div>
    <script src="mixins.js"></script>
    <script src="./app.js"></script>
</body>
</html>
